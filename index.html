<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <form id="form1" runat="server">
      <div>
          <div class="click-cart">
              <div class="cart-row2">
                  <span class="cart-item cart-header cart-column">ITEM</span>
                  <span class="cart-price cart-header cart-column">PRICE</span>
                  <span class="cart-quantity cart-header cart-column">QUANTITY</span>
              </div>
              <div class="cart-row">
                  <div class="lakn">
                      <img class="shop-item-cart" src="images/product-1.png">
                      <span class="shop-title">Product 1</span>
                      <span class="shop-price">$19.99</span>
                      <input class="quantity-input" type="number" value="1" />
                      <button class="delete-cart">X</button>
                  </div>
              </div>
              <div class="clear-checkout">
                  <button class="checkout">Checkout</button>
                  <button class="clear-cart">Clear Cart</button>
              </div>
              <div class="cart-total">
                  <strong class="cart-total-title">Total</strong>
                  <span class="cart-total-price">$10.79</span>
              </div>
          </div>
      </div>
  </form>

   <script src="app.js"></script>
</body>

</html>
